{% extends "base.html" %}

{% block title %}Admin - Manage Skills{% endblock %}

{% block content %}
<h1>Manage Skills</h1>

<form method="POST" action="{{ url_for('admin_skills') }}">
    <label for="name">Skill Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="icon">Skill Icon (Font Awesome class):</label>
    <input type="text" id="icon" name="icon" required>
    <button type="submit">Add Skill</button>
</form>

<h2>Existing Skills</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Icon</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for skill in skills %}
        <tr>
            <td>{{ skill.name }}</td>
            <td><i class="{{ skill.icon }}"></i></td>
            <td>
                <a href="{{ url_for('edit_skill', skill_id=skill.id) }}">Edit</a>
                <form method="POST" action="{{ url_for('delete_skill', skill_id=skill.id) }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

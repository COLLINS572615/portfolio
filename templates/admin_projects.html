{% extends 'base.html' %}

{% block title %}Admin-Projects{% endblock %}

{% block content %}
<h1>Manage Projects</h1>
<ul>
    {% for project in projects %}
    <li>
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <a href="{{ project.link }}" download>Download Project</a>
        <form action="{{ url_for('admin_projects')}}" method="POST" style="display:inline">
            <input type="hidden" name="project_id" value="{{ project.id }}">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}

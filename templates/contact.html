{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<h1>Contact Me</h1>
<ul>
    <li>Phone: {{ contact_details.phone }}</li>
    <li>Email: <a href="mailto:{{ contact_details.email }}">{{ contact_details.email }}</a></li>
    <li>WhatsApp: <a href="https://wa.me/{{ contact_details.whatsapp }}">Chat on WhatsApp</a></li>
    <li>SMS: {{ contact_details.sms }}</li>
</ul>
{% endblock %}

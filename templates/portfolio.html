{% extends 'base.html' %}

{% block title %}Portfolio{% endblock %}

{% block content %}
<h1>My Projects</h1>
<ul>
    {% for project in projects %}
    <li>
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <a href="{{ project.link }}" download>View Project</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}

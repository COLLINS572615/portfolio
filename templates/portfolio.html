{% extends 'base.html' %}

{% block title %}Portfolio{% endblock %}

{% block content %}
<h1>My Projects</h1>
<ul>
    {% for project in projects %}
    <li>
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <a href="{{ project.link }}" target="_blank">View Project</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
{% block navigation %}
<div class="navigation-arrows">
    <a href="{{ url_for('about') }}" class="prev-arrow">←</a>
    <a href="{{ url_for('contact') }}" class="next-arrow">→</a>
</div>
{% endblock %}

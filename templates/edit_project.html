{% extends "base.html" %}

{% block title %}Edit Project{% endblock %}

{% block content %}
<h1>Edit Project</h1>
<form method="POST" action="{{ url_for('edit_project', project_id=project.id) }}" enctype="multipart/form-data">
    <label for="title">Project Title:</label>
    <input type="text" id="title" name="title" value="{{ project.title }}" required>
    <label for="description">Project Description:</label>
    <textarea id="description" name="description" required>{{ project.description }}</textarea>
    <label for="files">Add More Screenshots (Optional):</label>
    <input type="file" id="files" name="files" multiple>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}

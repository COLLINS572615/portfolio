{% extends "base.html" %}

{% block title %}Edit Skill{% endblock %}

{% block content %}
<h1>Edit Skill</h1>

<form method="POST" action="{{ url_for('edit_skill', skill_id=skill.id) }}">
    <label for="name">Skill Name:</label>
    <input type="text" id="name" name="name" value="{{ skill.name }}" required>
    <label for="icon">Skill Icon (Font Awesome class):</label>
    <input type="text" id="icon" name="icon" value="{{ skill.icon }}" required>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
